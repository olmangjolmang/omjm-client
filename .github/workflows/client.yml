name: Build and Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name with date
        run: echo "IMAGE_NAME=ticle-client:$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} . 
          docker push ${{ env.IMAGE_NAME }}
	  
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v0.1.11
        with:
          host: ${{ secrets.HOST }}
          command_timeout: 200m
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ${{ env.IMAGE_NAME }}
            sudo docker rm -f ticle-client
            images=$(sudo docker images | awk 'NR>4 {print $3}')
            if [ -n "$images" ]; then
              echo "$images" | xargs sudo docker rmi -f
            fi
            sudo docker run -d -p 3001:80 --name ticle-client ${{ env.IMAGE_NAME }}    
